<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 각 페이지에 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">

</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.navLine {
	display: flex;
	padding-top: 30px;
	font-size: 1.5em;
}

.nav-btn {
	background-color: transparent;
	margin: 5px;
	padding: 10px;
	border-radius: 5px;
	border-color: white;
}

.add {
	text-decoration: none;
	color: black;
	margin-top: 30px;
	margin-right: 10px;
	/* 	margin: 10px; */
	/* padding: 10px; */
}

.navPlus {
	margin-left: auto;
	background-color: transparent;
}

.outlistLine {
	margin: 5px;
	/* padding: 20px; */
	border: 1px solid white;
	/* border-radius: 10px; */
	background: white;
}

.listLine {
	/* padding-top: 30px; */
	margin: 5px;
	padding: 20px;
	border: 1px solid #ff8181;
	/* border-radius: 10px; */
	background: white;
}

.diaryLine {
	padding-top: 15px;
	margin: 5px;
	/* padding: 10px; */
}

.emoji {
	display: flex;
	justify-content: space-around;
}

.emoji>a {
	cursor: pointer;
}

.diary {
	padding-top: 35px;
	text-align: center;
	border: none;
}

.diary>input {
	border: none;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content" class="container-xxl">
		<div class="navLine">
			<button class="nav-btn" id="go-today"></button>
			<div class="navPlus add">
				<a href="/user/todoForm"><img alt="추가" src="/images/plus.png"
					width="30px;"></a>
			</div>
		</div>
		<div class="outlistLine">
			<div class="listLine">
				<div class="todo-div todo-display-none" id="todo-div0">
					<input type="hidden" id="todo-id0">
					<div class="todo-header">
						<div th:each="todo : ${todos}">
							<div
								class="custom-control form-control-lg custom-checkbox col-sm-7 todo-header-item">
								<input type="checkbox"
									class="custom-control-input todo-header-item" id="customCheck0"
									value=0> <span class="title title0"
									th:text="${todo.todoContent}"></span>
							</div>
							<div class="todo-btn">
								<button type="button" class="nav-btn"
									data-toggle="modal" data-target="#updateModal"
									onclick="loadTask(0);">수정</button>
								<button type="button" class="nav-btn"
									onclick="deleteTodo(0);">삭제</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="outlistLine">
			<div class="listLine">
				<form>
					<div class="emoji">
						<a><img alt="기쁨" src="../images/emoji1.png"></a> <a><img
							alt="행복" src="../images/emoji2.png"></a> <a><img alt="평범"
							src="../images/emoji3.png"></a> <a><img alt="속상"
							src="../images/emoji4.png"></a> <a><img alt="짜증남"
							src="../images/emoji5.png"></a>
					</div>
					<div class="diary">
						<input placeholder="오늘은 어떤 하루였나요?">
					</div>
				</form>
			</div>
		</div>
	<script type="text/javascript" src="../js/today.js"></script>
	</div>
</body>
</html>
