<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/homeLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 각 페이지에 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		// th:inline="javascript" 이 부분을 꼭 써주고 사용해야 한다!
		//쿠키를 이용한 아이디 기억
		$(document).ready(function() {
			var userInputId = getCookie("userInputId");
			var setCookieYN = getCookie("setCookieYN");

			if (setCookieYN == 'Y') {
				$("#id_save").prop("checked", true);
				$("#email").val(userInputId);
			} else {
				$("#id_save").prop("checked", false);
			}

			//로그인 버튼 클릭
			$('#loginbtn').click(function() {
				if ($("#id_save").is(":checked")) {
					var userInputId = $("#email").val();
					setCookie("userInputId", userInputId, 60);
					setCookie("setCookieYN", "Y", 60);
				} else {
					deleteCookie("userInputId");
					deleteCookie("setCookieYN");
				}
			});
		});
	</script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.logintop {
	padding-top: 110px;
	text-align: center;
}

.login {
	padding-top: 70px;
	text-align: center;
}

.logincheck {
	padding-top: 70px;
	text-align: center;
	font-size: 1em;
}

.loginBox {
	width: 1054px;
	height: 100px;
	font-size: 70px;
	border-top: none;
	border-left: none;
	border-right: none;
	border-bottom-width: thick;
}

.loginBox::placeholder {
	color: #FF8181;
	opacity: 0.33;
}

.loginButton {
	text-align: center;
	padding-top: 80px;
}

.loginButtonBox {
	width: 830px;
	height: 120px;
	font-size: 70px;
	background-color: #FF8181;
	opacity: 0.7;
	border: none;
	color: black;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<form action="/members/login" method="post">
			<div class="logintop">
				<label th:for="name"></label> <input type="email" name="email" id="email"
					class="loginBox" placeholder="email">
			</div>
			<div class="login">
				<label th:for="password"></label> <input type="password"
					name="password" id="password" class="loginBox" placeholder="password">
			</div>
			<div class="logincheck">
				<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				<label><input type="checkbox" name="id_save" />아이디
					기억</label>
				<div class="loginButton">
					<button type="submit" class="loginButtonBox">오늘의 할 일 시작하기!</button>
					<button type="button" class="loginButtonBox" onClick="location.href='/members/new'">회원가입</button>
				</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
